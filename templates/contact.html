<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>
{% load crispy_forms_tags %}
<div class="container">

    <div class="card mb-8">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="col-6">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="col-6">
                    {{ form.email|as_crispy_field }}
                </div>
                <div class="col-6">
                    {{ form.subject|as_crispy_field }}
                </div>

                <div class="col-6">
                    {{ form.text|as_crispy_field }}
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>

        </div>

    </div>



</div>


</body>
</html>
